<!DOCTYPE html>
<html xmlns="htttp://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Masters BR</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{css/style.css}" />
</head>

<body>
	<div th:replace="fragments/background"></div>


	<div class="container">
		<div th:replace="fragments/navbar"></div>

		<div class="row">
			<div class="col">
				<div class="jumbotron">

					<div>Teste</div>

					<div id="carouselExampleControls" class="carousel slide"
						data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="..." alt="Second slide">
							</div>
							<div class="carousel-item " th:each="time :${liga.times}">
								<img class="d-block w-100" src="..." th:src="${time.url_escudo_png}" th:alt="${time.nome}" width="240" height="360">
								<span th:if="${timeStat.first}"/>
									<div class="carousel-caption d-none d-md-block">
									
										<h5><span th:text="${time.nome}"/></h5>
										<p>Patrimonio: <span th:text="${#numbers.formatDecimal(time.patrimonio, 0, 'COMMA', 2, 'POINT')}"/> - Total de pontos: <span th:text="${#numbers.formatDecimal(time.pontos.turno, 0, 'COMMA', 2, 'POINT')}"/></p>
									</div>
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#carouselExampleControls"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>

				</div>
			</div>
			<div class="col">
				<div class="jumbotron ">
					<div>Rodada: <spam th:text="${mercado.rodada_atual}"></spam></div>
					<div>Total de times: <span th:text="${liga.total_times_liga}"></span></div>
					
					<div>
						Mitos
					</div>
					<div id="carouselExampleSlidesControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="..." alt="First slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Fisrt Slide label</h5>
									<p>info abount first label</p>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="..." alt="Second slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Secound Slide label</h5>
									<p>info abount secound label</p>
								</div>
							</div>
						</div>
					</div>
					<div>
						Os Riquinhos
					</div>
					<div id="carouselExampleSlidesControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="..." alt="First slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Fisrt Slide label</h5>
									<p>info abount first label</p>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="..." alt="Second slide">
								<div class="carousel-caption d-none d-md-block">
									<h5>Secound Slide label</h5>
									<p>info abount secound label</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<div th:replace="fragments/footer ::footer"></div>
	</div>
</body>

</html>
