<!DOCTYPE html>
<html xmlns="htttp://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Masters BR</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" />
</head>

<body>
	<div th:replace="fragments/background"></div>

	<div class="container">
		<div th:replace="fragments/navbar"></div>

		<div class="row">
			<div class="col">
				<div class="jumbotron">
					<div>Times da Liga</div>
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner" >
							<th:block th:each="cartoleiro :${cartoleiros}">
							<div th:attr="data-slide-to=${cartoleiroStat.index}" th:class="${cartoleiroStat.index ==0}? 'carousel-item active' : 'carousel-item'">
								<img class="d-block " src="..." 
									th:src="${cartoleiro.url_escudo_png}" th:alt="${cartoleiro.nome}" >
								<div class="carousel-caption d-none d-md-block">
									<h5 class="carrossel-text"> <span th:text="${cartoleiro.nome}"> </span>	</h5>
									<p class="carrossel-text"> Patrimonio: <span th:text="${#numbers.formatDecimal(cartoleiro.patrimonio, 0, 'COMMA', 2, 'POINT')}"> </span>
										- Total de pontos: <span th:text="${#numbers.formatDecimal(cartoleiro.pontos.turno, 0, 'COMMA', 2, 'POINT')}"></span>
									</p>
								</div>
							</div>
							</th:block>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>	<span class="sr-only">Previous</span></a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"> 
							<span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span></a>
					</div>
				</div>
			</div>
		<div class="col">
			<div class="jumbotron ">
				<div>
					Rodada:
					<spam th:text="${mercado.rodada_atual}"></spam>
				</div>

				<div>Mitos</div>
				<div id="carouselExampleSlidesControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-60" src="..." alt="First slide">
							<div class="carousel-caption d-none d-md-block">
								<h5>Fisrt Slide label</h5>
								<p>info abount first label</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-60" src="..." alt="Second slide">
							<div class="carousel-caption d-none d-md-block">
								<h5>Secound Slide label</h5>
								<p>info abount secound label</p>
							</div>
						</div>
					</div>
				</div>
				
				<div>Os Riquinhos</div>
				<div id="carouselExampleSlidesControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="rounded d-block" src="..." th:src="${maisRico1.url_escudo_png}" th:alt="maisRico1.nome">
							<div class="carousel-caption d-none d-md-block">
								<h5 class="carrossel-text"> <span th:text="${maisRico1.nome}"> </span>	</h5>
									<p class="carrossel-text"> Patrimonio: <span th:text="${#numbers.formatDecimal(maisRico1.patrimonio, 0, 'COMMA', 2, 'POINT')}"> </span> </p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block rounded" src="..." th:src="${maisRico2.url_escudo_png}" th:alt="maisRico1.nome" >
							<div class="carousel-caption d-none d-md-block">
								<h5 class="carrossel-text"> <span th:text="${maisRico2.nome}"> </span>	</h5>
									<p class="carrossel-text"> Patrimonio: <span th:text="${#numbers.formatDecimal(maisRico2.patrimonio, 0, 'COMMA', 2, 'POINT')}"> </span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div th:replace="fragments/footer ::footer"></div>
	</div>
</body>

</html>
