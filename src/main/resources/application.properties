# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080

# --- CONFIGURAÇÃO TYMELEAF ---
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

# SECURITY PROPERTIES
spring.security.user.name=vinny
spring.security.user.password=vinny

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
pring.datasource.driver-class-name = com.mariadb.jdbc.Driver
spring.datasource.url = jdbc:mariadb://localhost:3306/liga?useSSL=false
spring.datasource.username = root
spring.datasource.password = 

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true